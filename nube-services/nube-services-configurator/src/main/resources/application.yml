      # Discovery client activation.
      discovery:
        enabled: true
  # Enable ansi colors for default spring logging.
  output:
    ansi:
      enabled: always
  # RabbitMQ configuration.
  rabbitmq:
    host: [{rabbitmq.host}]
    port: [{rabbitmq.port}]
    username: [{rabbitmq.username}]
    password: [{rabbitmq.password}]
  # Zipkin configuration.
  zipkin:
    discovery-client-enabled: true
    enabled: true
    locator:
      discovery:
        enabled: true
    service:
      name: [{nube.configurator-service.application.name}]
###################################################################
### D I S C O V E R Y   C L I E N T   C O N F I G U R A T I O N ###
###################################################################
# Discovery client health check activation.
# [WARNING] This property must set in application.yml instead bootstrap.yml to avoid malfunction problems.
eureka:
  client:
    healthcheck:
      enabled: true
###########################
### M A N A G E M E N T ###
###########################
management:
  endpoints:
    enabled-by-default: true
#################################################
### L O G G I N G   C O N F I G U R A T I O N ###
#################################################
logging:
  register-shutdown-hook: true
  level:
    root: ${LOGGING_LEVEL:[{nube.logging.level}]}
###############################################
### R I B B O N   C O N F I G U R A T I O N ###
###############################################
ribbon:
  # Enable Ribbon load balancer on discovery service.
  eureka:
    enabled: true
#######################################
### C U S T O M   P R O P E R I E S ###
#######################################
nube:
  service:
    security:
      username: [{nube.configurator-service.security.username}]
      password: [{nube.configurator-service.security.password}]
      roles: [{nube.configurator-service.security.roles}]